<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//alert("警告框")
			function gogo(){
				document.write("Bye")
			}
			
			// 拿到值并求和
			function add(){
				var sum=0;
				var num1=document.forms[0].t1.value;
				var num2=document.forms[0].t2.value;
				sum=Number(num1)+Number(num2);
				document.forms[0].t3.value=sum;
			}
		</script>
	</head>
	<body>
		
		<form action="" method="post">
			
			<input type="button" value="点击调用" onclick="gogo()"/>			
			<br>
			
			<input type="text" name="t1" id="" value="" />+
			<input type="text" name="t2" id="" value="" />=
			<input type="text" name="t3" id="" value="" />
			<br>
			
			<input type="button" name="" id="" value="求和" onclick="add()" />
		</form>
	</body>
</html>
