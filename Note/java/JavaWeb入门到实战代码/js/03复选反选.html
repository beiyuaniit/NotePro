<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script type="text/javascript">
			function unSelect(){
				var n=document.forms[0].check.length;
				for( var i=0;i<n;i++){
					if(document.forms[0].check[i].checked){
						document.forms[0].check[i].checked=false;
					}
					else{
						document.forms[0].check[i].checked=true;
					}
				}
			}
		</script>
	</head>
	<body>
		<form action="" method="post">
			<input type="checkbox" name="check" id="" value="0" />aaa
			<input type="checkbox" name="check" id="" value="1" />bbb
			<input type="checkbox" name="check" id="" value="2" />ccc
			<br>
			
			<input type="button" name="" id="" value="反选" onclick="unSelect()"/>
		</form>
	</body>
</html>
