<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2>调查问卷</h2>
		<form action="" method="Q&A">
			姓名
			<input type="text" name="name" id="0" value="" />
			<br>
			
			性别
			<input type="radio" name="sex" id="1" value="male" />男
			<input type="radio" name="sex" id="2" value="female" />女
			<br>
			
			所在地
			<select name="city">
				<option value="Libya" selected="">利比亚</option>
				<option value ="NewYork">纽约</option>
				<option value ="Chicago">芝加哥</option>
			</select>
			<br>
			
			喜欢的歌手
			<input type="checkbox" name="lover" id="" value="zhangsan" />张三
			<input type="checkbox" name="lover" id="" value="lisi" />李四
			<input type="checkbox" name="lover" id="" value="wangwu" />王五
			<input type="checkbox" name="lover" id="" value="zhaoliu" />赵六
			<br>
			
			头像
			<input type="file" name="fileName" id="" value="" />
			<br>
			
			个人描述
			<br>
			<textarea rows="10" cols="40"></textarea>
			<br>
			
			<input type="submit" name="" id="" value="提交" />
			<br>
			
			<input type="reset" name="" id="" value="重置" />
		</form>
	</body>
</html>
